<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (submit)="login(userEmail.value,userPassword.value); userEmail.value=''; userPassword.value='';">
            <div class="form-group">
                <label for="email">Email address</label>
                <input #userEmail type="text" formControlName="email" class="form-control" placeholder="user Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"> 
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input #userPassword type="password" formControlName="password" class="form-control" placeholder="user Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors } ">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-success btn-lg btn-block">
                <a routerLink="/Register" routerLinkActive="active" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
