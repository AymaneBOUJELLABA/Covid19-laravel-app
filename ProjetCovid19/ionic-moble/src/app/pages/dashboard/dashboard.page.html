<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != undefined">
    <div class="card">
      <div class="card-header">
        Bienvenue {{ user.name }} dans l'application Covid19
      </div>
      <div *ngIf="info!=undefined" class="card-body">
        <h3> Vos informations :</h3>
      
          Prenom :  {{ info['prenom'] }} <br>
        
          Nom :  {{ info['nom'] }}  <br>
          
          Sexe :  {{ info['sexe'] }}  <br>
        
          Age :  {{ info['age'] }}  <br>
        
          Adresse :  {{ info['adresse'] }}  <br>
          
          N° Tél :  {{ info['telephone'] }} <br>
          
          Ville :  {{ info['ville'] }}  <br>
      </div>
    </div>
  </div>
</ion-content>
